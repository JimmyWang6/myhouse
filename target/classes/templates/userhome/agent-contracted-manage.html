<script>
    function logOut() {
        $.ajax({
            url:'/logout',
            type:'post',
            success:function () {
                window.location.href = '/house'
            }
        })
    }
    var vm = new Vue({
        el:"#app",
        data:{
            list: [],
            users: [],
        },
        created(){
            this.getAll();
        },
        methods:{
            getAll() {
                var that = this;
                var postlist = null;
                $.ajax(
                    {
                        type: "GET",
                        url: '/user',
                        success: function (d) {
                            that.list = d;
                            that.getUsers();
                        }

                    }
                )
            },
            getUsers() {
                var that = this;
                $.ajax({
                    type: "POST",
                    url: "/agent/getContract",
                    data: {
                        workNo: that.list.userId,
                        contractState: "1"
                    },
                    success: function (users) {
                        if (users != null) {
                            that.users = users;
                        }
                    },
                    error: function () {
                        alert("请检查网络状态");
                    }
                })
            }
        },
    })
</script>
