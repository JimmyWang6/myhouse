<script type="text/javascript">

    function showEdit(){
        $("#edit").show(300)
    }
    function hideEdit(){
        Vue.set(app,'id','')
        Vue.set(app,'name','')
        Vue.set(app,'address','')
        $("#edit").hide(300)
    }
    var loading
    // layer.ready(function(){
    //     if(loading==)
    //     loading = layer.load(2, {
    //         shade: false,
    //         time: 100*1000
    //     });
    // });

    var app = new Vue({
        el:'#app',
        data:{
            areas:[],
            dataShow:[],
            pageSize:5,
            currentPage:1,
            checkBox:[],
            workNo:'',
            reason:'',
            result:'',
            name:'',
            keyword:'',
            address:'',
            id:'',
            searchData:[{workNo:'10000',name:'yeyewang'}]
        },
        created(){
            var that = this
            $.ajax({
                url:'/admin/mapManage/getVillages',
                dataType:'json',
                success:function(data){
                    that.areas = data
                    that.dataShow = data.slice(0,that.pageSize)
                    console.log('yse')
                    layer.close(loading)
                },
                error:function () {
                    swal("加载数据过程出错!", {
                        icon: "warning",
                    });
                }
            })
        },
        methods: {
            handleSizeChange: function (size) {
                this.pageSize = size;
                this.dataShow = this.areas.slice(size * (this.currentPage - 1), size * (this.currentPage))
                console.log(this.pageSize)  //每页下拉显示数据
            },
            handleCurrentChange: function (currentPage) {
                let size = this.pageSize
                this.currentPage = currentPage;
                this.dataShow = this.areas.slice(size * (currentPage - 1), size * (currentPage))
            },
            detail(id) {
                window.location.href = '/information/agentPunishmentDetail?id=' + id;
            },
            update(index){
                var that = this
                var rindex = index + (this.currentPage-1)*this.pageSize
                console.log(rindex)
                var p = this.areas[rindex]
                this.name = p.name
                this.id = p.id
                $.ajax({
                    url:'/admin/mapManage/getVillageDetail',
                    data:{
                        id:p.id
                    },
                    dataType:'json',
                    success:function (data) {
                        that.address = data.address
                        var center = new qq.maps.LatLng(data.latitude,data.longitude)
                        myMap.setCenter(center)
                        marker.setPosition(center)
                        circle.setCenter(center)
                    },error:function () {
                        layer.msg('获取数据失败')
                    }
                })
                showEdit()
            },
            search(){
                var that = this
                $.ajax({
                    url:'/admin/mapManage/findVillage',
                    type:'post',
                    data:{
                        keyword:that.keyword.trim()?that.keyword.trim():''
                    },success:function (data) {
                        that.areas = data
                        that.dataShow = data.slice(0,5)
                        that.keyword = ''
                        if(data.length == 0){
                            layer.msg('未找到记录')
                        }
                    },error:function () {
                        layer.msg('网络发生了点问题')
                    }
                })
            },
            upload(){
                var that = this
                var data = new FormData()
                if(this.id.trim()){
                    data.append("id",this.id)
                }
                let longitude = marker.getPosition().lng
                let latitude = marker.getPosition().lat
                data.append("name",that.name)
                data.append("address",that.address)
                data.append("longitude",longitude)
                data.append("latitude",latitude)
                $.ajax({
                    url:'/admin/mapManage/addVillage',
                    type:'post',
                    processData: false,   // jQuery不要去处理发送的数据
                    contentType: false,   // jQuery不要去设置Content-Type请求头
                    data:data,
                    success:function (data) {
                        if(data=='1'){
                            layer.msg('添加成功')
                            hideEdit()
                        }else if(data=='2'){
                            layer.msg('修改成功')
                            hideEdit()
                        }
                    },error:function (data) {
                        layer.msg('网络出现点小问题')
                    }
                })
            },
            deleteAll(){
                var that = this
                if(that.checkBox.length>0) {
                    swal({
                        title: "确认删除吗?",      //弹出框的title
                        type: "warning",        //弹出框类型
                        buttons:true,
                        cancelButtonText: "取消",//取消按钮文本
                        confirmButtonText: "是的，确定删除！",//确定按钮上面的文档
                        dangerMode: true,
                    })
                        .then((willDelete) => {
                            if (willDelete) {
                                $.ajax({
                                    url: '/admin/mapManage/deleteVillage',
                                    type:'post',
                                    data: {
                                        id: that.checkBox
                                    },
                                    success: function (data) {
                                        swal("删除成功!", {
                                            icon: "success",
                                        });
                                        var _that = that
                                        $.ajax({
                                            url: '/admin/mapManage/getVillages',
                                            dataType: 'json',
                                            success: function (data) {
                                                _that.areas = data
                                                _that.dataShow = data.slice(0, 5)
                                            },
                                            error: function () {
                                                swal("加载数据过程出错!", {
                                                    icon: "warning",
                                                });
                                            }
                                        })
                                    }, error: function () {
                                        swal("未知错误!", {
                                            icon: "error",
                                        });
                                    }
                                })
                            }
                        });
                }else{
                    swal("请选择至少一个选项")
                }
            },
            deleteOne(i){
                var that = this
                swal({
                    title: "确认删除吗?",      //弹出框的title
                    type: "warning",        //弹出框类型
                    buttons:true,
                    cancelButtonText: "取消",//取消按钮文本
                    confirmButtonText: "是的，确定删除！",//确定按钮上面的文档
                    dangerMode: true,
                })
                    .then((willDelete) => {
                        if (willDelete) {
                            let id = new Array()
                            id.push(i)
                            console.log(id)
                            $.ajax({
                                url: '/admin/mapManage/deleteVillage',
                                type:'post',
                                data: {
                                    "id":id
                                },
                                success: function (data) {
                                    swal("删除成功!", {
                                        icon: "success",
                                    });
                                    var _that = that
                                    $.ajax({
                                        url: '/admin/mapManage/getVillages',
                                        dataType: 'json',
                                        success: function (data) {
                                            _that.areas = data
                                            _that.dataShow = data.slice(0, 5)
                                        },
                                        error: function () {
                                            swal("加载数据过程出错!", {
                                                icon: "warning",
                                            });
                                        }
                                    })
                                },error:function () {
                                    swal("删除失败!", {
                                        icon: "error",
                                    });
                                }
                            })
                        }
                    });
            },
            keyUpSearch(){
                var keyword = this.name.trim()
                if(keyword){
                    setTimeout(function () {
                        mapSearch(keyword)
                    },50)
                }
            }
        }
    })


    var mapCenter = new qq.maps.LatLng(28.23345,111.53);

    //     mapCenter = new qq.maps.LatLng(houseDetail.latitude,houseDetail.longitude)
    // }

    let myMap = new qq.maps.Map(
        document.getElementById("mapContainer"),
        {
            center: mapCenter,
            zoom: 15,
            draggable: true,
            scrollwheel: true,
            panControl : false,
            zoomControlOptions : {
                // style : qq.maps.ZoomControlStyle.SMALL,
                position: qq.maps.ControlPosition.RIGHT_CENTER
            },
            disableDoubleClickZoom: false
        }
    );
    var timer1

    marker = new qq.maps.Marker({
        position: mapCenter,
        content:'您的房源位置',
        title:'您的房源位置',
        animation:qq.maps.MarkerAnimation.DROP,
        draggable: true,
        map: myMap
    });


    /* 用于地点关键字检索*/
    let key = 'DVBBZ-TQCK6-D2LSU-EDV5T-4OJJJ-R6BDJ'
    var resUrl="https://apis.map.qq.com/ws/place/v1/search";
    var markerCenter = mapCenter
    var circle = new qq.maps.Circle({
        map:myMap,
        center:markerCenter,
        radius:500,
        strokeWeight:5
    });
    function mapSearch(keyword) {
        console.log('do it ')
        var params={
            boundary:"region(长沙,0)",
            key:key,
            keyword:keyword,
            output:"jsonp",
        };
        $.ajax({
            type:"get",
            url:resUrl,
            data:params,
            dataType:'jsonp',
            //      jsonpCallback:"addresscallback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
            success:function(results, textStatus) {
                console.log(results)
                console.log("results sucess：");
                var address = results.data[0].location;
                let lat = address.lat
                let lng = address.lng
                markerCenter = new qq.maps.LatLng(lat,lng)
                console.log(markerCenter)
                marker.setPosition(markerCenter)
                marker.setTitle(results.data[0].title)
                myMap.panTo(markerCenter)
                circle.setCenter(markerCenter)
                console.log(address);
            },
            error:function(errors){
                console.log(errors);
            }
        });
    }
