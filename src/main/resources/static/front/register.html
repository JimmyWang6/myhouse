<body class="my-login-page">
<div id="app">
	<div class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper" style="margin: 0 auto ;">
					<div class="brand">
						<img src="/images/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat" style="background-color: white">
						<div class="card-body">
							<h4 class="card-title">用户注册</h4>
							<form  action="/sign/register" method="post" id="form" class="my-login-validation" >
								<div class="form-group">
								<label for="name">Name</label>
								<input id="name" type="text" class="form-control" name="name" v-model="username" required autofocus>
								<div class="invalid-feedback">
									输入你的帐号
								</div>
							</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required v-model="email">
									<div class="invalid-feedback">
										你的邮箱账号
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password"  class="form-control" v-model="password" name="password" required data-eye>
									<div class="invalid-feedback">
										请输入密码
									</div>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input id="passwordcomfirm" type="password"  class="form-control" name="passwordcomfirm"  data-eye>
									<div class="invalid-feedback">
										请确认密码
									</div>
								</div>

								<div class="form-group">
									<label for="checkcode">Check Code</label>
									<input id="checkcode" type="text" class="form-control" name="checkcode"   required autofocus>
									<div class="invalid-feedback">
										请输入验证码
									</div>
									<div>
										<img alt="验证码" onclick="this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" />
									</div>
								</div>


								<div class="form-group m-0">
									<button  class="btn btn-primary btn-block" type="submit">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="../../templates/index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; 字节移动

			</div>
		</div>

<script>
	$('form').bootstrapValidator({
		// 默认的提示消息
		message: 'This value is not valid',
		// 表单框里右侧的icon
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		submitHandler: function (validator, form, submitButton) {
			// 表单提交成功时会调用此方法
			// validator: 表单验证实例对象
			// form  jq对象  指定表单对象
			// submitButton  jq对象  指定提交按钮的对象
		},
		fields: {
			name: {
				message: '用户名验证失败',
				validators: {
					notEmpty: {
						message: '用户名不能为空'
					},
					stringLength: {  //长度限制
						min: 6,
						max: 18,
						message: '用户名长度必须在6到18位之间'
					},
					regexp: { //正则表达式
						regexp: /^[a-zA-Z0-9_]+$/,
						message: '用户名只能包含大写、小写、数字和下划线'
					},
					different: {  //比较
						field: 'username', //需要进行比较的input name值
						message: '密码不能与用户名相同'
					},
					remote: {
						type: "POST",
						message: '用户名已经存在',
						url: '/user/exists',
						data: function (validator) {
							return {
								username: $('[name="name"]').val(),
							};
							delay: 2000;
						},
						//这里默认会传递该验证字段的值到后端,
						//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
					},
				}

			},
			email: {
				validators: {
					notEmpty: {
						message: '邮箱地址不能为空'
					},
					emailAddress: {
						message: '邮箱地址格式有误'
					}
				}
			},
			passwordcomfirm:{
				validators: {
					notEmpty: {
						message: '请确认密码'
					},
					identical: {
						field: 'password',
						message: '两次输入的密码不相符'
					},
				}
			},
			checkcode: {
				validators: {
					notEmpty: {
						message: '验证码不能为空'
					},
					// stringLength: {  //长度限制
					// 	min: 4,
					// 	max: 4,
					// 	message: '验证码长度必须为4位'
					// },
					remote: {
						type: "POST",
						message: '验证码不正确',
						url: '/comparecode',
						data: function () {
							return {
								checkcode: $('[name="checkcode"]').val(),
							};
							delay: 2000;
						},
					},
				}
			},
			password: {
				validators: {
					notEmpty: {
						message: '密码不能为空'
					},
					stringLength: {  //长度限制
						min: 6,
						max: 18,
						message: '密码长度必须在6到18位之间'
					},
					// regexp: { //正则表达式
					// 	regexp: /^[a-zA-Z0-9_]+$/,
					// 	message: '用户名只能包含大写、小写、数字和下划线'
					// },
					different: {  //比较
						field: 'name', //需要进行比较的input name值
						message: '密码不能与用户名相同'
					},
					identical: {
						field: 'passwordcomfirm',
						message: '两次输入的密码不相符'
					},
					regexp: { //正则表达式
						regexp: /^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)(?!([^(0-9a-zA-Z)])+$).{6,18}$/,
						message: '密码包含 数字,英文,字符中的两种以上'
					},
				},


			}
		}
		});
</script>
